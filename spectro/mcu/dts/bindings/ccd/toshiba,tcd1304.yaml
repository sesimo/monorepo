
include: base.yaml

compatible: toshiba,tcd1304
description: Device driver for the TCD1304 CCD Detector

properties:
  pwms:
    type: phandle-array
    required: false

  pwm-names:
    type: string-array
    required: false

  sampling-rate:
    type: int
    required: false

  gpios:
    type: phandle-array
    required: true

  io-channels:
    required: true
    description: "ADC"
